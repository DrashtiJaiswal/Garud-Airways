<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Rewards</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        /* Profile Sidebar */
        .profile-sidebar {
            background: #fff;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 12px;
        }

        .profile-sidebar h2 {
            color: #007BFF;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        .user-name {
            font-weight: bold;
            margin-top: 10px;
        }

        .user-email {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .profile-menu {
            list-style: none;
            padding: 0;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 20px;
            padding: 10px;
        }

        .profile-menu li {
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }

        .profile-menu a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .profile-menu a:hover {
            background: #f0f8ff;
        }

        .dropdown-icon {
            font-size: 14px;
        }

        .dropdown-content {
            display: none;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
        }

        .profile-menu li.active .dropdown-content {
            display: block;
        }

        .trip-history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .trip-history-table th, .trip-history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .trip-history-table th {
            background-color: #f2f2f2;
            color: #333;
        }

        .edit-profile, .logout {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        .logout {
            background: #ff4d4d;
        }

        /* Spin the Wheel */
        .spin-container {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-left: 20px;
        }

        #download-ticket-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .ticket-container {
            display: none;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .spin-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Sidebar -->
        <div class="profile-sidebar">
            <h2>My Profile</h2>
            <div class="profile-picture">
                <img src="profile.jpg" alt="User">
            </div>
            <p class="user-name">John Doe</p>
            <p class="user-email">johndoe@example.com</p>
            <button class="edit-profile">Edit Profile</button>

            <ul class="profile-menu">
                <li onclick="toggleDropdown(this)">
                    <a href="#">Trip History <span class="dropdown-icon">ðŸ”½</span></a>
                    <div class="dropdown-content">
                        <table class="trip-history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Destination</th>
                                    <th>Flight Number</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2025-03-01</td>
                                    <td>New York</td>
                                    <td>AA123</td>
                                    <td>Completed</td>
                                </tr>
                                <tr>
                                    <td>2025-02-15</td>
                                    <td>London</td>
                                    <td>BA456</td>
                                    <td>Completed</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>

            <button class="logout">Logout</button>
        </div>

        <!-- Spin the Wheel Section -->
        <div class="spin-container">
            <h2>ðŸŽ‰ Spin & Win!</h2>
            <button id="show-ticket-btn">Show Ticket</button>
            <div id="ticket-result" class="ticket-container"></div>
            <button id="download-ticket-btn" style="display: none;">Download Ticket</button>
        </div>
    </div>

    <script>
        function toggleDropdown(element) {
            element.classList.toggle("active");
        }

        document.getElementById("show-ticket-btn").addEventListener("click", function() {
            const ticketContainer = document.getElementById("ticket-result");
            ticketContainer.style.display = "block";
            ticketContainer.innerHTML = `
                <h3>Booking Ticket</h3>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Flight Number:</strong> AA123</p>
                <p><strong>From:</strong> New York</p>
                <p><strong>To:</strong> Tokyo</p>
                <p><strong>Date:</strong> 2025-03-01</p>
                <button id="download-ticket-btn">Download Ticket</button>
            `;

            document.getElementById("download-ticket-btn").style.display = "block";
        });
    </script>

</body>
</html>
